<h5>Portfolio List</h5>
<div class='card border-0 pb-3 d-flex flex-row' *ngFor="let item of portfolioItems">
  <div class='w-25'>
    <img src="http://placehold.it/" width="150" height="100" alt="placeholder">
  </div>
  <div class="w-75">
    <h6>{{item.title}}</h6>
    <div>{{item.description}}</div>
  </div>
</div>
